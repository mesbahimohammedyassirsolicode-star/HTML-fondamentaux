<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY HOME PAGE</title>
</head>
<body>
   <form action="#" method="get">
    <fieldset>
         <legend>Contact Us</legend>
    </fieldset>
   </form> 
   <label for="name">name</label><br>
   <input type="text" name="name" id="name" aria-label="full name" required> <br>
   <label for="email">E-mail</label><br>
   <input type="email" name="email" id="email" aria-label="email"required> <br>
   <label for="tel">telephone</label><br>
   <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" title="enter 10 numbers"aria-label="telephone number"> <br>
   <label for="message">message</label><br>
   <textarea name="message" id="message"rows="5"required></textarea><br>
<button type="submit">Send</button>
</body>
</html>
